<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Be My Valentine ðŸ’˜</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Comic Sans MS', cursive;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(0,0,0,0.25);
  }

  h1 {
    margin-bottom: 30px;
  }

  button {
    font-size: 18px;
    padding: 12px 30px;
    margin: 10px;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  #yes {
    background: #ff4d6d;
    color: white;
  }

  #no {
    background: #adb5bd;
    position: absolute;
  }

  .shake {
    animation: shake 0.3s;
  }

  @keyframes shake {
    0% { transform: translate(0); }
    25% { transform: translate(5px); }
    50% { transform: translate(-5px); }
    75% { transform: translate(5px); }
    100% { transform: translate(0); }
  }

  .confetti {
    position: fixed;
    width: 10px;
    height: 10px;
    background: red;
    animation: fall 3s linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh) rotate(360deg);
    }
  }
</style>
</head>

<body>

<div class="card" id="card">
  <h1>Will you be my Valentine? ðŸ’–</h1>
  <button id="yes" onclick="yesClicked()">Yes ðŸ’˜</button>
  <button id="no" onmouseover="moveNo()">No ðŸ’”</button>
</div>

<script>
  let noScale = 1;
  let yesScale = 1;

  function moveNo() {
    const noBtn = document.getElementById("no");
    const card = document.getElementById("card");

    noScale -= 0.1;
    yesScale += 0.1;

    noBtn.style.transform = `scale(${Math.max(noScale, 0.3)})`;
    document.getElementById("yes").style.transform = `scale(${yesScale})`;

    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;

    card.classList.add("shake");
    setTimeout(() => card.classList.remove("shake"), 300);
  }

  function yesClicked() {
    document.body.innerHTML = `
      <div style="
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        background:#ff4d6d;
        color:white;
        text-align:center;
        padding:20px;
      ">
        <h1 style="font-size:3rem;">YAYYY ðŸ’•ðŸ¥°</h1>
        <p style="font-size:1.5rem;">Youâ€™re officially my Valentine ðŸ’˜</p>
        <p style="opacity:0.8;">Best decision ever ðŸ˜Œ</p>
      </div>
    `;
    confetti();
  }

  function confetti() {
    for (let i = 0; i < 100; i++) {
      const c = document.createElement("div");
      c.className = "confetti";
      c.style.left = Math.random() * 100 + "vw";
      c.style.background = `hsl(${Math.random() * 360},100%,70%)`;
      c.style.animationDuration = (Math.random() * 2 + 2) + "s";
      document.body.appendChild(c);
    }
  }
</script>

</body>
</html>
